<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contacts</title>

<body>
    <div class="main container">
        <div class="header">
            <div class="row text-center">
                <div class="col-3 home inactive">
                    <a href="../home.html">Home</a>
                </div>
                <div class="col-3 skills inactive">
                    <a href="skills.html">Skills</a>
                </div>
                <div class="col-3 portfolio inactive">

                </div>
                <div class="col-3 contact active fw-bold">

            </div>
        </div>
